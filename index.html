<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Roleplay - American Hard RP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .font-header, .street-font {
        font-family: 'Oswald', sans-serif;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #2563eb;
        border-radius: 4px;
      }

      /* Prodigy Style Mosaic Clip Paths */
      .clip-shard-left {
        clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%);
      }
      .clip-shard-top-right {
        clip-path: polygon(15% 0, 100% 0, 100% 85%, 0% 100%);
      }
      .clip-shard-bottom-right {
         clip-path: polygon(0 15%, 100% 0, 100% 100%, 0% 100%);
      }
      .clip-angle-header {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      }

      /* Tech/Grid Background Pattern */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      
      .bg-stripe-pattern {
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          rgba(37, 99, 235, 0.05) 10px,
          rgba(37, 99, 235, 0.05) 20px
        );
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes slide-bg {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }
      .animate-grid {
        animation: slide-bg 4s linear infinite;
      }
    </style>
